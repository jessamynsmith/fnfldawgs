{% extends 'fnfl/base.html' %}

{% block content %}
    
{% for lineup, players in lineups_players.items %}
  <div>
    <h1>
      <a href="{% url 'lineup_detail' lineup_pk=lineup.pk %}">{{ lineup.week }}</a>
    </h1>
    <div class="date">
      <p>published: {{ lineup.published_date }}</p>
    </div>
    {% for player in players %}
      <div>
        <p>{{player.position}} {{player.name}} {{player.team}}</p>
      </div>
    {% endfor %} 
  </div>
{% endfor %}

{% endblock %}
